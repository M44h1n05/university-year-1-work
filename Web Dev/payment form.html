<!DOCTYPE html>
<html>

<form>
    <label for="card"> Card Number</label>
    <input type="number" id="card" placeholder="Place enter the card number">
    <br><br>
    <label for="expiry_month">Expiry</label>
    <select id="expiry_month">
        <option value="-1">Month</option>
        <option value="1">01</option>
        <option value="2">02</option>
    </select>
    <select id="expiry_year">
        <option value="-1">Year</option>
        <option value="2023">23</option>
        <option value="2024">24</option>
    </select>
    <br><br>
    <label for="security">CVV Code</label>
    <input type="text" id="security" placeholder="Please enter CVV">
    <br><br>
    <input type="submit" value="submit">
</form>

</html>
